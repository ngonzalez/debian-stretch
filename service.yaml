---
apiVersion: v1
kind: Service
metadata:
  name: kibana
  namespace: effilab
spec:
  type: LoadBalancer
  loadBalancerIP: 35.228.219.163
  selector:
    run: debian
  ports:
    - port: 22
      name: ssh
      targetPort: 22
    - port: 80
      name: nginx
      targetPort: 8000
    - port: 4000
      name: logstash-tcp
      targetPort: 4000
    - port: 5044
      name: logstash-beats
      targetPort: 5044
